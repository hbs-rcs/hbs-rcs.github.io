dist: xenial
language: cpp
sudo: required

branches:
  except:
    - master

before_install:
  - wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.55.6/hugo_extended_0.55.6_Linux-64bit.deb
  - sudo dpkg -i /tmp/hugo.deb
  - sudo mkdir -p /.cache
  - export HUGO_CACHEDIR=/.cache

script:
  - hugo

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: source
  local_dir: public
  target_branch: master
